<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ register_data.title }} - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='register.css') }}" rel="stylesheet"/>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap');

body {
    background: #0d1117;
    background-image:
        radial-gradient(1200px 600px at 80% -10%, rgba(33,150,243,0.12), transparent 70%),
        radial-gradient(1000px 500px at -10% 20%, rgba(25,118,210,0.08), transparent 60%);
    background-attachment: fixed;
    min-height: 100vh;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: #e6edf3;
}
        
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .register-card {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.08);
            color: #e6edf3;
        }
        
        .register-title {
            color: #90caf9;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(144,202,249,0.3);
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.02em;
        }
        
        .form-control {
            border: 2px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: #0b1220;
            color: #e6edf3;
        }
        
        .form-control::placeholder {
            color: #e6edf3;
            opacity: 0.8;
        }
        
        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
            background: #0f172a;
            color: #e6edf3;
        }
        
        .form-control:-webkit-autofill,
        .form-control:-webkit-autofill:hover,
        .form-control:-webkit-autofill:focus,
        .form-control:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #0b1220 inset !important;
            -webkit-text-fill-color: #e6edf3 !important;
            background-color: #0b1220 !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1976d2 0%, #2196f3 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid #6c757d;
            border-radius: 12px;
            color: #cbd5e1;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
        }
        
        .btn-secondary:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-1px);
        }
        
        .input-group {
            align-items: stretch;
        }
        
        .input-group .btn-secondary {
            border-radius: 0 12px 12px 0;
            border-left: none;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .input-group .form-control {
            border-radius: 12px 0 0 12px;
            border-right: none;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #90caf9;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            text-decoration: underline;
            color: #64b5f6;
        }
        
        @media (max-width: 576px) {
            .register-card {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .register-title {
                font-size: 1.75rem;
            }
        }
</style>
<body>
    <div class="register-container">
        <div class="register-card">
            <h2 class="register-title">회원가입</h2>
            
            <form id="registerForm">
                <!-- Username Section -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="reg-username" name="reg-username" 
                           placeholder="아이디를 입력하세요" required>
                    <button type="button" class="btn btn-secondary" id="checkUsername">중복확인</button>
                </div>
                <div id="usernameMessage"></div>
                
                <!-- Password Section -->
                <div class="mb-3">
                    <input type="password" class="form-control" id="reg-password" name="reg-password" 
                           placeholder="비밀번호" required>
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control" id="reg-password-confirm" name="reg-password-confirm" 
                           placeholder="비밀번호 확인" required>
                </div>
                <div id="passwordMessage"></div>
                
                <!-- Buttons -->
                <button type="submit" class="btn btn-primary">
                    회원가입
                </button>
                
                <div class="back-link">
                    <a href="{{ url_for('Login') }}">이미 계정이 있으신가요? 로그인하기</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isUsernameChecked = false;
        let checkedUsername = '';

        // Username validation and check 중복 확인 기능
        document.getElementById('checkUsername').addEventListener('click', function() {
            const username = document.getElementById('reg-username').value.trim();
            const messageEl = document.getElementById('usernameMessage');
            
            if (!username) {
                showMessage(messageEl, '아이디를 입력하세요.', 'danger');
                return;
            }

            if (username.length < 3 || username.length > 20) {
                showMessage(messageEl, '아이디는 3~20자여야 합니다.', 'danger');
                return;
            }

            fetch('/check_username', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'username=' + encodeURIComponent(username)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    showMessage(messageEl, '사용 가능한 아이디입니다.', 'success');
                    isUsernameChecked = true;
                    checkedUsername = username;
                } else {
                    showMessage(messageEl, data.message, 'danger');
                    isUsernameChecked = false;
                    checkedUsername = '';
                }
            })
            .catch(error => {
                showMessage(messageEl, '서버 오류가 발생했습니다.', 'danger');
            });
        });

        // Username input change handler
        document.getElementById('reg-username').addEventListener('input', function() {
            const username = this.value.trim();
            if (username !== checkedUsername) {
                isUsernameChecked = false;
                checkedUsername = '';
                document.getElementById('usernameMessage').innerHTML = '';
            }
        });

        // Password validation
        function validatePasswords() {
            const password = document.getElementById('reg-password').value;
            const passwordConfirm = document.getElementById('reg-password-confirm').value;
            const messageEl = document.getElementById('passwordMessage');

            if (password && passwordConfirm) {
                if (password === passwordConfirm) {
                    if (password.length >= 4) {
                        showMessage(messageEl, '비밀번호가 일치합니다.', 'success');
                        return true;
                    } else {
                        showMessage(messageEl, '비밀번호는 4자 이상이어야 합니다.', 'danger');
                        return false;
                    }
                } else {
                    showMessage(messageEl, '비밀번호가 일치하지 않습니다.', 'danger');
                    return false;
                }
            }
            return false;
        }

        document.getElementById('reg-password').addEventListener('input', validatePasswords);
        document.getElementById('reg-password-confirm').addEventListener('input', validatePasswords);

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value;
            const passwordConfirm = document.getElementById('reg-password-confirm').value;

            if (!isUsernameChecked || username !== checkedUsername) {
                showMessage(document.getElementById('usernameMessage'), '아이디 중복확인을 해주세요.', 'danger');
                return;
            }

            if (!validatePasswords()) {
                return;
            }

            const formData = new FormData();
            formData.append('reg-username', username);
            formData.append('reg-password', password);
            formData.append('reg-password-confirm', passwordConfirm);

            fetch('/register', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('회원가입이 완료되었습니다!');
                    window.location.href = '/';
                } else {
                    const messageEl = data.message.includes('아이디') ? 
                        document.getElementById('usernameMessage') : 
                        document.getElementById('passwordMessage');
                    showMessage(messageEl, data.message, 'danger');
                }
            })
            .catch(error => {
                alert('서버 오류가 발생했습니다.');
            });
        });

        // Helper function
        function showMessage(element, message, type) {
            element.innerHTML = `<div class="alert alert-${type} mt-2">${message}</div>`;
        }
    </script>
</body>
</html>
